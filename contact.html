<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kontak - Eco Visionary</title>

<!-- Link ke Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        font-family: 'Urbanist', sans-serif;
    }
</style>
</head>
<body>
<!-- Header Section -->
<header class="bg-green-600 p-4 shadow-lg sticky top-0 z-50 backdrop-blur-lg bg-opacity-70 transition-all duration-300">
    <div class="container mx-auto flex items-center justify-between">
        <div class="text-white font-bold text-3xl">
            Eco/<span class="text-[#0A6847]">Visionary</span>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:text-green-200">Beranda</a></li>
                <li><a href="blog.html" class="text-white hover:text-green-200">Blog</a></li>
                <li><a href="#about" class="text-white hover:text-green-200">About</a></li>
                <li><a href="contact.html" class="text-white hover:text-green-200">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contact Section -->
<section id="contact" class="py-16 bg-gray-100">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold text-[#0A6847] mb-8">Hubungi Kami</h2>
        <p class="text-lg text-gray-700 mb-6">Ada pertanyaan atau ingin berkolaborasi? Hubungi kami!</p>
        <form action="#" method="POST" class="max-w-2xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                    <label for="name" class="text-gray-700">Nama Anda</label>
                    <input type="text" id="name" name="name" class="p-3 border rounded-lg" placeholder="Masukkan nama Anda" />
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-gray-700">Email Anda</label>
                    <input type="email" id="email" name="email" class="p-3 border rounded-lg" placeholder="Masukkan email Anda" />
                </div>
            </div>
            <div class="flex flex-col mt-6">
                <label for="message" class="text-gray-700">Pesan Anda</label>
                <textarea id="message" name="message" class="p-3 border rounded-lg" rows="4" placeholder="Tulis pesan Anda"></textarea>
            </div>
            <button type="submit" class="mt-6 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Kirim Pesan</button>
        </form>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-green-600 py-6 backdrop-blur-lg bg-opacity-80">
    <div class="container mx-auto text-center text-white">
        <p>&copy; 2024 Eco Visionary</p>
    </div>
</footer>
</body>
</html>
